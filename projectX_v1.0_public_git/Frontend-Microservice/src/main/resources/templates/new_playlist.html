<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>New playlist | Music DB</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/site.min.css}">
    <script th:src="@{/js/site.min.js}"></script>
</head>
<body class="layout-column bg-dark">

<div th:replace="fragments/navbar :: navbar"></div>

<!-- do ovdje rjeÅ¡eno! -->
<div id="main" class="layout-row flex">
    <div id="content" class="flex">
        <div>
            <div class="page-content page-container" id="page-content">
                <div class="padding sr">
                    <div class="page-hero">
                        <div class="media bg-media">
                            <div class="media-content"
                                 th:style="'background: url(images/upload_background.jpg)'">
                            </div>
                        </div>

                        <div class="center" style="display: flex; align-items: center; justify-content: center;">
                            <div class="pos-rlt"><h2 class="display-3 font-weight-bold text-white">New Playlist</h2>
                                <p style="display: flex; align-items: center; justify-content: center;">Choose playlist name... </p>

                                <br>
                                <div style="display: flex; align-items: center; justify-content: center;">
                                <form th:action="@{/playlist/create}" method="post">
                                    <div class="custom-file">
                                        <input type="text" name="playlistName"> &nbsp;
                                        <input type="submit" value="Save">

                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- featured - top tracks
                    -> DOHVATITI PJESME I POREDATI IH PREMA DATUMU UPLOADANJA ILI ID-U DESCENDING -->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
