<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Upload | Music DB</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/site.min.css}">
    <script th:src="@{/js/site.min.js}"></script>
</head>
<body class="layout-column bg-dark">

<div th:replace="fragments/navbar :: navbar"></div>

<!-- do ovdje rjeÅ¡eno! -->
<div id="main" class="layout-row flex">
    <div id="content" class="flex">
        <div>
            <div class="page-content page-container" id="page-content">
                <div class="padding sr">
                    <div class="page-hero">
                        <div class="media bg-media">
                            <div class="media-content"
                                 th:style="'background: url(images/upload_background.jpg)'">
                            </div>
                        </div>

                        <div class="center" style="display: flex; align-items: center; justify-content: center;">
                            <div class="pos-rlt"><h2 class="display-3 font-weight-bold text-white">Upload Music</h2>
                                <p style="display: flex; align-items: center; justify-content: center;">Upload your
                                    music...</p>

                                <br><br>
                                <form th:action="@{/uploaded}" method="post" enctype="multipart/form-data">
                                    <div class="custom-file" >
                                        <div style="display: flex; align-items: center; justify-content: center;">
                                            Song name:&nbsp;&nbsp;<input type="text" name="song_name">
                                        </div>

                                        <br><br><input type="file" name="files" style="display: flex; align-items: right; justify-content: right;" multiple>

                                        <br><input type="submit" value="Upload" style="display: flex; align-items: right; justify-content: right;">

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- featured - top tracks
                    -> DOHVATITI PJESME I POREDATI IH PREMA DATUMU UPLOADANJA ILI ID-U DESCENDING -->

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
