<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration | Music DB</title>
    <meta name="description" content="Responsive, Bootstrap, BS4">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/site.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/site.min.js}"></script>
</head>
<body class="layout-row bg-dark">
<div class="d-flex flex-column flex">
    <div class="row no-gutters h-100">
        <div class="col-md-6 bg-dark bg-img" th:style="'background: url(images/register_background.jpg)'">
            <div class="p-3 p-md-5 d-flex flex-column h-100"><a th:href="@{/}"><h4 class="mb-3 text-white">Music DB</h4></a>
                <div class="text-fade">Music Web Application</div>
                <div class="d-flex flex align-items-center justify-content-center"></div>
            </div>
        </div>
        <div class="col-md-6" id="content-body">
            <div class="p-3 p-md-5"><h5>Welcome to Music DB</h5>
                <p><small class="text-muted">Please, fill in the form below.</small></p><br>
                <div th:if="${msg != null}">
                    <p><small th:text="${msg}" class="text-danger"></small></p><br>
                </div>
                <div class="">
                    <form th:action="@{/register}" th:object="${registrationForm}" method="post">

                        <div class="form-group">
                            <input type="text" th:field="*{first_name}" class="form-control" id="first_name" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{last_name}" class="form-control" id="last_name" placeholder="Last name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{password_repeat}" class="form-control" id="password_repeat" placeholder="Confirm password" required>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Sign Up</button>
                        <div>Already have an account? <a th:href="@{/oauth2/authorization/auth0}" class="text-primary _600">Sign in</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
